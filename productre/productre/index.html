<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rebalancing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3f3b3b;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: #2d0404;
            margin-bottom: 20px;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            color: #5a0707;
            margin-bottom: 10px;
            text-align: center;
        }

        .section .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .section .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            color: #fff;
            background-color: #007BFF;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .section .buttons button:hover {
            background-color: #06386e;
        }

        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Rebalancing Management</h1>
        
        <div class="section">
            <h2>Add</h2>
            <div class="buttons">
                <button onclick="location.href='addStore.html'">Add Store</button>
                <button onclick="location.href='addProduct.html'">Add Product</button>
                <button onclick="location.href='addStock.html'">Add Stock</button>
            </div>
        </div>

        <div class="section">
            <h2>Remove</h2>
            <div class="buttons">
                <button onclick="location.href='removeStore.html'">Remove Store</button>
                <button onclick="location.href='removeProduct.html'">Remove Product</button>
                <button onclick="location.href='removeStock.html'">Remove Stock</button>
            </div>
        </div>

        <div class="section">
            <h2>Update</h2>
            <div class="buttons">
                <button onclick="location.href='updateProduct.html'">Update Product</button>
            </div>
        </div>

        <div class="section">
            <h2>View</h2>
            <div class="buttons">
                <button onclick="location.href='viewProducts.html'">View Products</button>
                <button onclick="location.href='viewStores.html'">View Stores</button>
            </div>
        </div>

        <div class="section">
            <h2>Rebalance</h2>
            <div class="buttons">
                <button onclick="location.href='rebalance.html'">Rebalance Products</button>
            </div>
        </div>
    </div>
</body>
</html>
